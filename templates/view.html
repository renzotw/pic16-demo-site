{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Some Cool Messages{% endblock %}</h1>
  <p>Click the View messages link again to see more messages!</p>
{% endblock %}

{% block content %}
  {% for content in message_list %}
  <br>
  <b>{{content.0}}</b>
  <br>
  <i>{{content.1}}</i>
  <br>
  {% endfor %}
{% endblock %}
